<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" onsubmit="return simpleIntrest();">
        <table border="2" align="center" width="50%" cellpadding="10">
            <tr>
                <td>
                    Amount
                </td>
                <td>
                    <input type="number" id="amount" required>
                </td>
            </tr>
            <tr>
                <td>
                    Year
                </td>
                <td>
                    <input type="number" id="year" required>
                </td>
            </tr>
            <tr>
                <td>
                    Rate
                </td>
                <td>
                    <input type="number" id="rate" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Calculate Simple Intrest" id="submit">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    Your simple Intrest is :<span id="output"></span> 
                </td>
            </tr>
        </table>
    </form>
    <script>
        function simpleIntrest(){
            let amount = parseInt(document.getElementById("amount").value);
            let rate = parseInt(document.getElementById("rate").value);
            let year = parseInt(document.getElementById("year").value);

            let intrest = (rate * year * amount / 100);
            document.getElementById("output").innerHTML = intrest;
            return false;
        }
    </script>
</body>
</html>
